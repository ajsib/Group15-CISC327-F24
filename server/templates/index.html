<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISC 327 Project - Group 15</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1, h2, h3 {
            margin-bottom: 10px;
        }
        .welcome-message {
            margin-bottom: 20px;
        }
        .project-description {
            margin-bottom: 30px;
        }
        .profile-card {
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .profile-card:hover {
            background-color: #f0f0f0;
        }
        .profile-card h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ welcomeMessage }}</h1>
        <p class="welcome-message">We are Group 15, and this is our project for CISC 327 in the Fall of 2024.</p>

        <div class="project-description">
            <h2>{{ projectTitle }}</h2>
            <p>{{ projectDescription }}</p>
        </div>

        <h2>Group Members</h2>

        {% for member in members %}
        <div class="profile-card" onclick="window.location.href='{{ member.linkedin }}'">
            <h3>{{ member.name }}</h3>
            <p><a href="{{ member.linkedin }}" target="_blank">View LinkedIn Profile</a></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
